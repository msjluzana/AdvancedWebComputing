<html>
<head>
	<title>Module Eight</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
<div class="main">
 <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li><a href="#">Module 8</a></li>
    </ul>

    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" id='box-search' placeholder="What Movie?">
      </div>
      <button type="button" class="btn btn-primary" id='btn-submit'>
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </form>

  <div class="links">
    <ul class="nav navbar-nav navbar-right" id="movie-links">
      <li><a href="#" id="upcoming_movies">Coming Soon</a></li>
      <li><a href="#"  id="in_theater">Now Showing</a></li>
      <li><a href="#" id="box-office">Box Office </a></li>
    </ul>
 </nav>
</div>

    <div class = "searchresult">
    <div class = "result"></div>
    </div>
    </div>

 <footer id="main_footer">&copy; EXOtic 2013, SJ | MJ</footer>

  <script id="tpl-movie" type="text/x-handlebars-template">
            <div class="col-sm-6 col-md-3">
               <div class="thumbnail">
                  <img src="{{this.posters.profile}}" id='thumb'/>
                  <div class="caption">
                    <h1>{{title}} ({{year}}) <span class='label label-warning'>{{mpaa_rating}}</span></h1> 
                    <div class='rate_audience'>
                    <span class="label label-default">Audience Score:</span>
                    <span class="label label-info">{{ratings.audience_score}}</span>
                    </div>
                    <div class='rate_critics'>
                    <span class="label label-default">Critics Score:</span>
                    <span class="label label-info">{{ratings.critics_score}}</span>
                    </div>
                  </div>
              </div>
           </div>
    </script>  
    
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/apps.js"></script>
</body>
</html>
